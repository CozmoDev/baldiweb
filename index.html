<!DOCTYPE html>
<html>
  
<head>
    <title>Baldi Web</title>
    <style type="text/css">
        html {
            overflow: auto;
        }
          
        iframe {
            display: block;
            width: 960px;
            height: 600px;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
            align: center;
        }
      
        iframe.fullScreen {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
            align: center;
        }
      
        #frame.fullScreen { zoom: 0.75; -moz-transform: scale(0.75); -moz-transform-origin: 0 0; }
    </style>
</head>
  
<body>
    <iframe src="https://baldiweb.000webhostapp.com/">
  </iframe>
  <script type="text/javascript" src="fs.js"></script>
  <button onclick="makeFullScreen()">Make Full Screen</button>
</body>
  
</html>
