<!DOCTYPE html>
<html>
  
<head>
    <title>Baldi Web</title>
    <style type="text/css">
        html {
            overflow: auto;
        }
          
        html,
        body,
        div,
        iframe {
            margin: 0px;
            padding: 0px;
            height: 600px;
            width: 960px;
            border: none;
        }
          
        iframe {
            display: block;
            width: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
            align: center;
        }
      
        iframe.fullScreen {
            display: block;
            width: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
            align: center;
        }  
    </style>
</head>
  
<body>
    <iframe src="https://baldiweb.000webhostapp.com/"           
            frameborder="0" 
            marginheight="0" 
            marginwidth="0" 
            width="960px" 
            height="600px" 
            scrolling="auto">
  </iframe>
  <script type="text/javascript" src="fs.js"></script>
  <button onclick="makeFullScreen()">Make Full Screen</button>
</body>
  
</html>
