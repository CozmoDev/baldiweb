<!DOCTYPE html>
<html>
  
<head>
    <title>Baldi Web</title>
    <style type="text/css">
        html {
            overflow: auto;
        }
          
        iframe {
            display: block;
            width: 100%;
            height: 100%;
            -webkit-transform: scale(0.50);
            transform: scale(0.50);
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
            align: center;
        }
      
        iframe.fullScreen {
            display: block;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
            align: center;
            width: 70% !important;
            height: 70% !important;
            -webkit-transform: scale(1.5);
            transform: scale(1.5);
            -webkit-transform-origin: 0 0;
            transform-origin: 0 0;
        }
    </style>
</head>
  
<body>
    <iframe src="https://baldiweb.000webhostapp.com/">
  </iframe>
  <script type="text/javascript" src="fs.js"></script>
  <button onclick="makeFullScreen()">Make Full Screen</button>
</body>
  
</html>
